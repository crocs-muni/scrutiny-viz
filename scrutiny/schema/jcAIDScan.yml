schema_version: "0.11"

defaults:
  data:
    type: list
  report:
    types: ["table"]
    theme: dark
  component:
    comparator: basic
    include_matches: true
    threshold_ratio: 0.05
    threshold_count: 0
  target: {}

sections:
  packages:
    data:
      record_schema:
        packageAID:
          dtype: string
          required: true
        packageName:
          dtype: string
          required: true
        version:
          dtype: string
          required: true
    component:
      match_key: packageAID     
      show_key: packageName   

  fullPackages:
    data:
      record_schema:
        fullPackageAID:
          dtype: string
          required: true
        isSupported:
          dtype: boolean
          required: true
        packageNameWithVersion:
          dtype: string
          required: true
    component:
      match_key: fullPackageAID   
      show_key: packageNameWithVersion