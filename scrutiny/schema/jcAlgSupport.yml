schema_version: "0.11"

defaults:
  data:
    type: list
    record_schema:
      name:
        dtype: string
        required: true
        category: nominal
      value:
        dtype: string
        category: binary
  report:
    types: ["table","radar"]
  component:
    comparator: basic
    match_key: name
    show_key: name
    include_matches: true
  target: {}

